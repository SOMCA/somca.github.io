title:            SOMCA
tagline:          A beautiful theme.
description:      Self-Optimization of service-oriented architectures for Mobile and Cloud Applications.
canonical:        http://somca.github.io

# Owner/author information
owner:
  name:           Romain Rouvoy
  avatar:         avatar.png
  bio:            "Professor"
  email:          romain.rouvoy@inria.fr
  twitter:        rouvoy
  github:         rouvoy
  location:       "Lille, FR"
  # Plug in your disqus shortname!

tools:
  standards:      "HTML, SCSS, Jekyll"
  software:       "git"

# Open Graph customization
opengraph:
  locale:           en_US

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about
  - title: Github
    url: https://github.com/SOMCA/somca.github.io
    external: true
  - title: SOMCA
    url: http://somca.github.io
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Paris
future:      true
highlighter: pygments
markdown:    kramdown

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

sass:
    style: :compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp"]
